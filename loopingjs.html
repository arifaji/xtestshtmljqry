    <body>
        <h2>JavaScript Loops</h2>

        <p id="demo"></p>
        <script>
                var text = "";
                var link = " <input type='text'/>"
                var i;
                for (i = 0; i < 5; i++) {
                    text += "The number is " + i + link + "<br>";
                }
                document.getElementById("demo").innerHTML = text;
        </script>
        
    </body>
</html>
